<main class="flex-column-center">
  <table>
    <thead>
      <td>NÂº</td>
      <td>Fecha</td>
      <td>Cobrado</td>
    </thead>
    <tbody>
      @for (transaction of this.dataGarageService.lastTransactions; track
      $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>
          @if (transaction.horaIngreso) {
          {{ transaction.horaEgreso }}
          } @else { - }
        </td>
        <td>
          @if (transaction.costo) {
          {{ transaction.costo }}
          } @else { - }
        </td>
      </tr>
      }
    </tbody>
  </table>
</main>
