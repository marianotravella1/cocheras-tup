<main>
  <form class="login-box">
    <div class="title-row">
      <div class="welcome-message">
        <h1>Welcome!</h1>
      </div>
    </div>
    <div class="socials-row">
      <a href="#" title="Use Google">
        <img src="./../../../assets/images/google.png" alt=""/>
        Sign in with Google
      </a>
      <a href="#" title="Use Apple">
        <img src="./../../../assets/images/apple.png" alt=""/>
        Sign in with Apple
      </a>
    </div>
    <div class="lines">
      <div class="line"></div>
      OR
      <div class="line"></div>
    </div>
    <div class="text-field">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="off"
        placeholder="you@example.com"
        required
      />
      <div class="error-message">Email in incorrect format</div>
    </div>
    <div class="text-field">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Your Password"
        title="Minimum 6 characters at least 1 Alphabet and 1 number"
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
        required
      />
      <div class="error-message">Minimum 6 characters at least 1 Alphabet and 1 number</div>
    </div>
    <button [routerLink]="['/parking-state']" type="submit" class="my-form__button">
      <a>Log in</a>
    </button>
    <div class="my-form__actions">
      <div class="my-form__row">
        <span>Don't have an account?</span>
        <a title="Create Account">
          Sign Up
        </a>
      </div>
    </div>
  </form>
</main>
